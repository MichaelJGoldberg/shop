{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" type="text/css" href= "{% static "style.css" %}">
    <title>{% block title %}{% endblock %}</title>
    <style>

        body
        {
            min-width: 800px;
            min-height:800px;

            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
            background-color:black;
        }
        .name
        {
            margin-top: -1%;
            font-size: 14px;
            color: white;
            font-family: "Montserrat";
        }
        .index_image
        {
            width: 100%; 
            height:100%;
            object-fit: cover;
        }
        .container
        {

            min-width: 180px;
            min-height:200px;
            overflow: hidden;
            height: 20%;
            width: 13%;
            margin-top:2.5%;
            margin-right:2.5%;
            margin-left:5%;
            border-radius: 10%;
            padding-bottom: 3%;
            border: 1px solid white;
            background-color: black;
            float: left;
        }
        li,a
        {   
            color:black;
            list-style-type: none;
            text-decoration: none;
        }
        .navbar
        {
            background-color: white;
        }
        .nav_elem
        {    
            outline: 1px solid #000;
            display: inline;
        }
        .registr_button
        {
            outline: 1px solid #000;
            margin-left: 2%;
            margin-top: 1%;
            padding:0.9px;
            background-color: white;
        }

        .registr_button1
        {
            padding:2.7px;
            outline: 1px solid #000;
            border: none;
            background-color: white;
        }
        .contents
        {
            width: 40%;
            font-size: 44px;
            line-height: 1.2;
            letter-spacing: .04em;
            text-transform: uppercase;
            color: white;
            font-size: 32px;
            float: left;

        }
        .content
        {

            font-size: 44px;
            line-height: 1.2;
            letter-spacing: .04em;
            text-transform: uppercase;
            color: white;
            font-size: 32px;
            float: left;
            height: 30%;
            width: 20%;

        }
        .descript
        {
            text-align: left;
            float: left;
            margin-top: 16%;
            width:10%;
            height:auto;
            position: absolute;
            color: white;
            font-family: TT Milks;
        }
        .game_descript
        {
            text-align: left;
            margin-left: 15%;
            margin-top: 16%;
            width:10%;
            height:auto;
            position: absolute;
            color: white;
            font-family: TT Milks;
        }
        .comments
        {
            border-radius: 10%;
            color: white;
        }
        .searchform
        {
            background: linear-gradient(0deg,rgba(255,255,255,.3),rgba(255,255,255,.3));
            border-radius: 35px;
            border: 0;
            padding: 8px 26px;
            color: #fff;
            width: 100%;
        }
        .strip
        {
            color:white;
        }
        .image
        {
            height: 30%;
            width: 20%;
            
        }
        .details_image
        {
            border: 1px solid white;
            border-radius: 10%;
            width: 100%; 
            height:100%;
            object-fit: cover;
        }
        .buy_button
        {
            color: red;
        }

    </style>
</head>

<body>

    {% block content %}
    <form method = "POST" action = "http://127.0.0.1:8000/searching/">
        {% csrf_token %}
        {{search_form.text}}
    </form>
    {% endblock %}
</body>
</html>
