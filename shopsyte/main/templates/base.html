{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link rel="stylesheet" type="text/css" href= "{% static "style.css" %}">
    <title>{% block title %}{% endblock %}</title>
    <style>

        body
        {
            min-width: 40%;

            margin-left: 20%;
            margin-right: 20%;
            text-align: center;
            background-color: gray;
        }
        .name
        {
            margin-top: -1.5%;
            
        }
        img
        {
            width: 100%; 
            height:100%;
            object-fit: cover;
        }
        .container
        {

            min-width: 200px;
            min-height:200px;
            overflow: hidden;
            height: 20%;
            width: 20%;
            margin-top:2.5%;
            margin-right:2.5%;
            margin-left:5%;
            border-radius: 10%;
            padding-right: 2.5%;
            padding-left: 2.5%;
            padding-top: 2.5%;
            padding-bottom: 3%;
            background-color: white;
            float: left;
        }
        li,a
        {   
            color:black;
            list-style-type: none;
            text-decoration: none;
        }
        .navbar
        {
            background-color: white;
        }
        .nav_elem
        {    
            outline: 1px solid #000;
            display: inline;
        }
        .registr_button
        {
            outline: 1px solid #000;
            margin-left: 2%;
            margin-top: 1%;
            padding:0.9px;
            background-color: white;
        }

        .registr_button1
        {
            padding:2.7px;
            outline: 1px solid #000;
            border: none;
            background-color: white;
        }
        .content
        {
            border-radius: 10%;
            background-color: white
        }
        .comments
        {
            border-radius: 10%;
            background-color: white
        }

    </style>
</head>
<body>
    <div class = "navbar">
        <h2 class = "nav_elem"><a  href = "http://127.0.0.1:8000/index">на главную</a></h2>
        <h2 class ="nav_elem"><a href = "http://127.0.0.1:8000/search/">поиск</a></h2>
        {% if user.is_authenticated %}
        <h2 class = "nav_elem"><a  href = "http://127.0.0.1:8000/accounts/logout/">выйти</a></h2>
        {% else %}
        <h2 class = "nav_elem"><a  href = "http://127.0.0.1:8000/accounts/login/">войти</a></h2>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
